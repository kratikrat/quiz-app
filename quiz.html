<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h2>Quiz App</h2>
        <p>Time Remaining: <span id="timer">${timeRemaining}</span> seconds</p>
        <i class="ri-moon-fill" id="theme-toggle" onclick="toggleTheme()"></i>
    </nav>
    <div id="quiz-container">
   
        
        <div id="question-number-container">
            <p>Question: <span id="question-number">1</span> of <span id="total-questions">20</span></p>
        </div>
        
        <div id="question-container"></div>
        <div id="answer-container"></div>
        <div id="score-container">
            <p><i class="ri-trophy-fill"></i> Score: <span id="score">0</span></p>
        </div>
        <button id="next-btn" class="btn">Next Question</button>
        <button id="restart-btn" class="btn">Restart Quiz</button>
    </div>
    <footer>
        <p>&copy; <span id="year"></span> Kratik Rathore. All rights reserved.</p>
    </footer>
    <script src="theme.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
